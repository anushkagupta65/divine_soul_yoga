  flutter_local_notifications: ^18.0.1
  workmanager: ^0.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_staggered_grid_view: ^0.7.0
  photo_view: ^0.15.0

flutter_launcher_icons:
