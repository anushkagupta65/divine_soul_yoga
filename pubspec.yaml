  assets:
    - .env
    - assets/images/
    - assets/splash/
    
  fonts:
    - family: Gotu
      fonts:
        - asset: assets/fonts/Gotu-Regular.ttf   
  
  

  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
